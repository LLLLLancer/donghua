<!DOCTYPE html>
<html>

<head>
    <style>
        *{margin: 0px; padding: 0px;}
        article{width: 1000px;height: 1000px;border:30px rgb(6, 184, 255);}

    div.lingdang2{width: 35px;height: 3px;background-color: yellow;border: solid black 3px;position: relative;top: 10px;left:0px;border-radius:10%}
    div.lingfeng{width: 0px ; height: 8px;border: solid black 2px ;position: relative;top: 20px;left: 18px;}
    div.lingdang3{width: 10px;height: 10px;border: solid 1px black;background-color: brown;position: relative;top: 0px;left: 14px;border-radius: 50%;}
    div.koudai{width: 140px;height: 58px;border: solid black 2px;position: relative;;top: -114px; left: -66px;border-bottom-left-radius: 50%;border-bottom-right-radius: 50%}
    div.zuojiao{width: 146px; height: 32px;border: solid black 2px;border-top-left-radius: 38%;border-bottom-left-radius: 22%;position: relative;top: 267px;left: -150px;}
    div.youjiao{width: 157px; height: 32px;;border: solid black 2px;border-top-right-radius: 38%;border-bottom-right-radius: 22%;border-bottom-left-radius: 21%;border-top-left-radius: 19%;;position: relative;top: 231px;left:-5px;background-color: white;}
    div.zuoshoubi{width: 121px;height: 50px;background-color: rgb(6, 184, 255);border-top-left-radius: 53%;border-bottom-left-radius: 94%;transform: rotate(30deg);position: relative; top: -30;left: -243px;
    animation-name: zuoshou;animation-duration: 4s;animation-iteration-count: infinite;}
    div.tianchongwu{width: 11px; height: 46px;background-color: rgb(6, 184, 255);position: absolute;top: -1px;left: 112px;}
    div.zuoshouzhang{width: 60px; height: 60px;background-color: white;border: solid black 2px;border-radius: 50%;position: relative;top :-13px;left: -23px;}
    div.youshou{width: 53px; height: 89px;border: solid 2px black;border-top-right-radius:81% ;border-bottom-right-radius:50%;position: relative;top: -65px;left: 150px;background-color: rgb(6, 184, 255);}
    @keyframes yanjing {  50%{height: 0%;;} }
    @keyframes lingdang {25%{transform: rotate(-30deg);} 75%{transform: rotate(30deg);}}
    @keyframes zuoshou {25%{transform: rotate(-30deg);} 75%{transform: rotate(30deg);}}
 </style>
</head>

</html>
